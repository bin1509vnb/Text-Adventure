<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="p5.min.js"></script>
    <script src="dom.js"></script>
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <h4>Start building your list by typing in the bar bellow</h4>
    <h4>Click on to your word once to cross or twice to delete</h4>
    <h4>Once finish all of the task, hit the "Enter" key to complete!</h4>   
    <script src="draw.js"></script>
    <div class="container">
        <input id="input" type="text"><button id="addButton">+</button>
        <div class="toDo" id="toDoContainer">
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
